<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ارتباط با هورزاد</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #042721;
      color: #c8a257;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .parallax-container {
      position: relative;
      height: 100vh;
      background-color: #042721;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 180px;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 0 40px #c8a257aa);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 2;
      animation: bounce 2s infinite;
    }

    .scroll-indicator svg {
      width: 32px;
      height: 32px;
      fill: #c8a257;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 10px); }
    }

    .halo {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #c8a25733, transparent 80%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      border-radius: 50%;
      filter: blur(30px);
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2rem;
      margin: 3rem auto;
      max-width: 400px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    .card h1 {
      margin-bottom: 1.5rem;
      color: #c8a257;
    }

    .card p {
      margin: 0.8rem 0;
      direction: rtl;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- پارالاکس -->
  <div class="parallax-container">
    <img src="logo.png" alt="لوگو هورزاد" class="logo">
    <div class="halo"></div>
    <div class="scroll-indicator" onclick="document.getElementById('infoCard').scrollIntoView({behavior: 'smooth'})">
      <svg viewBox="0 0 24 24">
        <path d="M12 16.5l-6-6h12l-6 6z"/>
      </svg>
    </div>
  </div>

  <!-- اطلاعات تماس -->
  <div class="card" id="infoCard">
    <h1>ارتباط با هورزاد</h1>
    <p id="phone">📞 شماره تماس: در حال بارگذاری...</p>
    <p id="instagram">📷 اینستاگرام: در حال بارگذاری...</p>
    <p id="whatsapp">💬 واتساپ: در حال بارگذاری...</p>
    <p id="address">📍 آدرس: در حال بارگذاری...</p>
  </div>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById('phone').innerHTML = `📞 شماره تماس: ${data.phone}`;
        document.getElementById('instagram').innerHTML = `📷 <a href="${data.instagram}" style="color:#c8a257" target="_blank">صفحه اینستاگرام</a>`;
        document.getElementById('whatsapp').innerHTML = `💬 <a href="${data.whatsapp}" style="color:#c8a257" target="_blank">گفتگو در واتساپ</a>`;
        document.getElementById('address').innerHTML = `📍 آدرس: ${data.address}`;
      });
  </script>

</body>
</html>
