<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ارتباط با هورزاد</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #042721;
      color: #c8a257;
      overflow-x: hidden;
    }

    .parallax {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo {
      width: 180px;
      margin-bottom: 2rem;
      mix-blend-mode: screen;
    }

    .scroll-icon {
      cursor: pointer;
      width: 40px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .halo {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(200,162,87,0.2) 0%, transparent 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    #info-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 250px; /* این بخش اضافه شد */
    }

    #info-box {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      color: #c8a257;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #info-box a {
      color: #c8a257;
      text-decoration: none;
      display: block;
      margin: 0.5rem 0;
    }

  </style>
</head>
<body>
  <section class="parallax">
    <div class="halo"></div>
    <img src="logo.png" alt="لوگو هورزاد" class="logo" />
    <svg onclick="scrollToInfo()" class="scroll-icon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48" fill="#c8a257">
      <path d="M480 768 240 528l56-56 184 184 184-184 56 56-240 240Z"/>
    </svg>
  </section>

  <section id="info-section">
    <div id="info-box">
      <h2>ارتباط با هورزاد</h2>
      <a href="tel:09390789562">📞 09390789562</a>
      <a href="https://instagram.com/hoorzadstudio" target="_blank">📷 hoorzadstudio</a>
      <a href="https://wa.me/989390789562" target="_blank">💬 واتساپ</a>
      <p>📍 خیابان بوعلی (سیزده‌خانه)، کوچه میخک، ساختمان نگار، طبقه سوم</p>
    </div>
  </section>

  <script>
    function scrollToInfo() {
      document.getElementById('info-section').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
