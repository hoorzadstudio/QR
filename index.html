<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ارتباط با هورزاد</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #042721;
      color: #c8a257;
      overflow-x: hidden;
      position: relative;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .parallax {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 180px;
      margin-bottom: 2rem;
      mix-blend-mode: screen;
      transition: all 0.3s ease-in-out;
    }

    .logo:hover {
      animation: glowPulse 1.5s infinite alternate ease-in-out;
      filter: drop-shadow(0 0 10px #c8a257);
    }

    @keyframes glowPulse {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px #c8a257);
      }
      100% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 20px #c8a257);
      }
    }

    .scroll-icon {
      cursor: pointer;
      width: 36px;
      animation: bounce 2s infinite;
      z-index: 10;
      margin-top: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .halo {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(200,162,87,0.2) 0%, transparent 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    #info-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      position: relative;
    }

    #info-box {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      color: #c8a257;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(200,162,87,0.4);
      transition: all 0.3s ease;
    }

    #info-box:hover {
      transform: rotateX(3deg) rotateY(-3deg) scale(1.02);
      box-shadow: 0 0 50px rgba(200,162,87,0.6);
    }

    #info-box a {
      color: #c8a257;
      text-decoration: none;
      display: block;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <section class="parallax">
    <div class="halo"></div>
    <img src="logo.png" alt="لوگو هورزاد" class="logo" />

    <!-- آیکون اسکرول SVG -->
    <svg onclick="handleScrollClick()" class="scroll-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#c8a257" viewBox="0 0 24 24">
      <path d="M12 16.5l-6-6h12l-6 6z"/>
    </svg>
  </section>

  <section id="info-section">
    <div id="info-box">
      <h2>ارتباط با هورزاد</h2>
      <a href="tel:09390789562">📞 09390789562</a>
      <a href="https://instagram.com/hoorzadstudio" target="_blank">📷 hoorzadstudio</a>
      <a href="https://wa.me/989390789562" target="_blank">💬 واتساپ</a>
      <p>📍 خیابان بوعلی (سیزده‌خانه)، کوچه میخک، ساختمان نگار، طبقه سوم</p>
    </div>
  </section>

  <!-- موسیقی پس‌زمینه -->
  <audio id="bg-music" loop>
    <source src="https://codoseo.net/mag/wp-content/uploads/2021/07/bensound-sadday.mp3" type="audio/mp3">
  </audio>

  <script>
    // فعال‌سازی موسیقی با اولین کلیک
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-music');
      document.body.addEventListener('click', () => {
        audio.play().catch(() => {});
      }, { once: true });
    });

    // اسکرول به بخش دوم
    function handleScrollClick() {
      const section = document.getElementById('info-section');
      section.scrollIntoView({ behavior: 'smooth' });
    }

    // افکت ذرات طلایی
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = "#c8a257";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 150; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
