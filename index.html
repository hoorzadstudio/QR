<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هورزاد – طراحی وب</title>
    <style>
        /* کلی استایل‌های پایه */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #042721; /* رنگ پس‌زمینه سبز تیره */
        }

        .container {
            position: relative;
            height: 100vh;
            background-color: #042721;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            transition: all 0.3s ease;
        }

        /* افکت گلیچ */
        .logo.glitch {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(-50%, -50%) skew(-10deg); }
            25% { transform: translate(-50%, -50%) skew(10deg); }
            50% { transform: translate(-50%, -50%) skew(-10deg); }
            75% { transform: translate(-50%, -50%) skew(10deg); }
            100% { transform: translate(-50%, -50%) skew(0); }
        }

        /* افکت پارتیکل */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* باکس شیشه ای */
        .box {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: #c8a257;
            text-align: center;
            font-size: 20px;
            opacity: 0;
            box-shadow: 0 0 10px rgba(200, 162, 87, 0.5); /* افکت گلو ملایم */
            transition: all 0.5s ease;
        }

        /* زمانی که باکس قابل مشاهده است */
        .box.show {
            top: 50%;
            opacity: 1;
        }

        /* زمانی که باکس هاور میشه، گلو شدت می‌گیره */
        .box:hover {
            box-shadow: 0 0 20px rgba(200, 162, 87, 0.8); /* افکت گلو شدیدتر */
        }

        /* دکمه اسکرول */
        .scroll-btn {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #c8a257;
            cursor: pointer;
            transition: 0.3s;
        }

        .scroll-btn:hover {
            color: #f1f1f1;
        }

    </style>
</head>
<body>

<!-- موسیقی زمینه -->
<audio id="background-music" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    مرورگر شما از این فرمت پشتیبانی نمی‌کند.
</audio>

<!-- پارتیکل -->
<div id="particles-js"></div>

<!-- لوگو -->
<div class="logo" id="logo">
    <img src="logo.png" alt="هورزاد">
</div>

<!-- باکس شیشه‌ای -->
<div class="box" id="info-box">
    <p>اطلاعات و مشخصات برند هورزاد</p>
    <p>خیابان بوعلی، سیزده خانه، کوچه میخک، ساختمان نگار، طبقه سوم</p>
    <p><a href="tel:09390789562">تماس: 09390789562</a></p>
    <p><a href="https://instagram.com/hoorzadstudio">اینستاگرام</a></p>
    <p><a href="https://wa.me/989390789562">واتساپ</a></p>
</div>

<!-- دکمه اسکرول -->
<div class="scroll-btn" id="scroll-btn">&#8595;</div>

<!-- اضافه کردن پارتیکل -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 50,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#c8a257"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#c8a257"
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 2,
                    "size_min": 0.3,
                    "sync": false
                }
            },
            "move": {
                "enable": true,
                "speed": 1,
                "direction": "random",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": true,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "window",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                }
            }
        },
        "retina_detect": true
    });
</script>

<!-- اسکرول افکت -->
<script>
    const scrollBtn = document.getElementById('scroll-btn');
    const infoBox = document.getElementById('info-box');
    const logo = document.getElementById('logo');
    
    // وقتی دکمه اسکرول زده میشه
    scrollBtn.addEventListener('click', () => {
        window.scrollTo({
            top: window.innerHeight,
            behavior: 'smooth'
        });
    });

    // زمانی که اسکرول می‌کنیم
    window.addEventListener('scroll', () => {
        if (window.scrollY > window.innerHeight / 2) {
            infoBox.classList.add('show');
        } else {
            infoBox.classList.remove('show');
        }
    });

    // هاور روی لوگو برای افکت گلیچ
    logo.addEventListener('mouseover', () => {
        logo.classList.add('glitch');
    });

    logo.addEventListener('mouseout', () => {
        logo.classList.remove('glitch');
    });
</script>

</body>
</html>
