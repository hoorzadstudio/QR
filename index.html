<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ارتباط با هورزاد</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #042721;
      color: #c8a257;
      overflow-x: hidden;
    }

    .parallax {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo {
      width: 180px;
      margin-bottom: 2rem;
      mix-blend-mode: screen;
      transition: all 0.3s ease-in-out;
    }

    .logo:hover {
      animation: glowPulse 1.5s infinite alternate ease-in-out;
      filter: drop-shadow(0 0 10px #c8a257);
    }

    @keyframes glowPulse {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px #c8a257);
      }
      100% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 20px #c8a257);
      }
    }

    .scroll-icon {
      cursor: pointer;
      width: 36px;
      animation: bounce 2s infinite;
      z-index: 10;
      margin-top: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .halo {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(200,162,87,0.2) 0%, transparent 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    #info-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #info-box {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      color: #c8a257;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #info-box:hover {
      transform: rotateX(3deg) rotateY(-3deg) scale(1.01);
      box-shadow: 0 10px 25px rgba(200,162,87,0.2);
    }

    #info-box a {
      color: #c8a257;
      text-decoration: none;
      display: block;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <section class="parallax">
    <div class="halo"></div>
    <img src="assets/logo.png" alt="لوگو هورزاد" class="logo" />
    
    <!-- آیکون اسکرول SVG با کلیک -->
    <svg onclick="scrollToInfo(); playClick();" class="scroll-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#c8a257" viewBox="0 0 24 24">
      <path d="M12 16.5l-6-6h12l-6 6z"/>
    </svg>
  </section>

  <section id="info-section">
    <div id="info-box">
      <h2>ارتباط با هورزاد</h2>
      <a href="tel:09390789562">📞 09390789562</a>
      <a href="https://instagram.com/hoorzadstudio" target="_blank">📷 hoorzadstudio</a>
      <a href="https://wa.me/989390789562" target="_blank">💬 واتساپ</a>
      <p>📍 خیابان بوعلی (سیزده‌خانه)، کوچه میخک، ساختمان نگار، طبقه سوم</p>
    </div>
  </section>

  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_643be61e15.mp3" preload="auto"></audio>

  <script>
    function scrollToInfo() {
      const infoSection = document.getElementById('info-section');
      const box = document.getElementById('info-box');
      const boxTop = box.offsetTop;
      const boxHeight = box.offsetHeight;
      const windowHeight = window.innerHeight;
      const scrollPos = boxTop - (windowHeight / 2) + (boxHeight / 2);

      window.scrollTo({ top: scrollPos, behavior: 'smooth' });
    }

    function playClick() {
      const audio = document.getElementById('clickSound');
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
