<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ارتباط با هورزاد</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #042721;
      color: #c8a257;
      overflow-x: hidden;
      position: relative;
    }

    .parallax {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 180px;
      margin-bottom: 2rem;
      mix-blend-mode: screen;
      transition: all 0.3s ease-in-out;
    }

    .logo:hover {
      animation: glowPulse 1.5s infinite alternate ease-in-out;
      filter: drop-shadow(0 0 10px #c8a257);
    }

    @keyframes glowPulse {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px #c8a257);
      }
      100% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 20px #c8a257);
      }
    }

    .scroll-icon {
      cursor: pointer;
      width: 36px;
      animation: bounce 2s infinite;
      z-index: 10;
      margin-top: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .halo {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(200,162,87,0.2) 0%, transparent 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    #info-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #info-box {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      color: #c8a257;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #info-box:hover {
      transform: rotateX(3deg) rotateY(-3deg) scale(1.01);
      box-shadow: 0 12px 30px rgba(200,162,87,0.3);
    }

    #info-box a {
      color: #c8a257;
      text-decoration: none;
      display: block;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <section class="parallax">
    <div class="halo"></div>
    <img src="assets/logo.png" alt="لوگو هورزاد" class="logo" />
    
    <!-- آیکون اسکرول SVG با کلیک -->
    <svg onclick="handleScrollClick()" class="scroll-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#c8a257" viewBox="0 0 24 24">
      <path d="M12 16.5l-6-6h12l-6 6z"/>
    </svg>
  </section>

  <section id="info-section">
    <div id="info-box">
      <h2>ارتباط با هورزاد</h2>
      <a href="tel:09390789562">📞 09390789562</a>
      <a href="https://instagram.com/hoorzadstudio" target="_blank">📷 hoorzadstudio</a>
      <a href="https://wa.me/989390789562" target="_blank">💬 واتساپ</a>
      <p>📍 خیابان بوعلی (سیزده‌خانه)، کوچه میخک، ساختمان نگار، طبقه سوم</p>
    </div>
  </section>

  <audio id="clickSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_643be61e15.mp3" type="audio/mp3">
  </audio>

  <!-- موسیقی پس‌زمینه -->
  <audio id="backgroundMusic" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-summer.mp3" type="audio/mp3">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.39.2/tsparticles.bundle.min.js"></script>
  <script>
    // پارتیکل سیستم برای ذرات طلایی
    tsParticles.load("particles-js", {
      particles: {
        number: {
          value: 50,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#c8a257"
        },
        shape: {
          type: "circle",
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0,
            sync: false
          }
        },
        size: {
          value: 4,
          random: true,
          anim: {
            enable: true,
            speed: 2,
            size_min: 0.1,
            sync: false
          }
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          }
        }
      }
    });

    // پخش صدا بعد از تعامل مستقیم
    let audio = document.getElementById('clickSound');
    
    function handleScrollClick() {
      const box = document.getElementById('info-box');
      const section = document.getElementById('info-section');
      const boxTop = box.offsetTop;
      const boxHeight = box.offsetHeight;
      const windowHeight = window.innerHeight;
      const scrollPos = boxTop - (windowHeight / 2) + (boxHeight / 2);

      window.scrollTo({ top: scrollPos, behavior: 'smooth' });

      audio.currentTime = 0;
      audio.play().catch(e => {
        console.log('صدا بدون تعامل مستقیم پخش نشد.');
      });
    }

    // اجرای موسیقی زمینه خودکار هنگام بارگذاری صفحه
    window.addEventListener('load', function() {
      let backgroundMusic = document.getElementById('backgroundMusic');
      backgroundMusic.play().catch(e => {
        console.log('موسیقی به دلیل محدودیت مرورگر پخش نشد.');
      });
    });
  </script>
</body>
</html>
